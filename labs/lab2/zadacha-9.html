<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/zadacha-9.css">
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<div class="container">
    <div class="reg">
        <div class="header">
            <h1 class="title">Регистрация Шаг 1 из 2</h1>
            <div class="Close">
                <div class="line2"></div>
                <div class="line"></div>
            </div>
        </div>
        <hr>

        <form action="#" class="form">
            <div class="form__name">
                <label for="name">Имя</label>
                <input  type="text" id="name" class="name">
                <button class="button">Проверка</button>
            </div>
            <div class="form__country">
                <label for="country">Страна</label>
                <select name="country" id="country">
                    <option>Казахстан</option>
                    <option>Россия</option>
                </select>
            </div>
            <div class="form__gender">
                <label for="gender">Пол</label>
                <input type="radio" name="gender" id="gender" value="man">Man
                <input type="radio" name="gender" id="gender" value="woman">Woman
            </div>
            <hr>
            <div class="buttons">
                <input type="reset" class="button button-o">
                <input type="submit" class="button next">
            </div>
        </form>
    </div>
</div>
</body>
</html>
