<h1>Задача 6. "Странные буквы"</h1>
<hr>
<abbr title="Word Wide Web"><img width="100" src="img/zadacha-6-WWW.png" alt="www"></abbr>
<p>В современном русском языке не склоняются:</p>
<ul>
    <li>
        Инициальные аббревиатуры (составленные из первых букв слов), <br>кончающиеся <b>гласными</b>,
        например: <abbr title="Молодежный государственный университет">МГУ</abbr>,
        <abbr title="Открытое акционерное общество ">ОАО</abbr>:
    </li>
    <br>
    <li>
        <b>заимствованные</b> аббревиатуры, кончающиеся <i>твердым согласным</i>,<br> например
        <abbr title="MAN (ранее — нем. Maschinenfabrik Augsburg-Nürnberg AG)">MAN</abbr>
    </li>
</ul>
